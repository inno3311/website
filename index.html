<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
  
    iframe {
      border: none;
      height: 100%;
      width: 100%;
    }
  
    .topnav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: linear-gradient(90deg, #1a1a40, #18117e);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
  
    .topnav a, .dropbtn {
      color: #fff;
      border: none;
      padding: 14px 18px;
      text-decoration: none;
      font-size: 16px;
      background: none;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
  
    .topnav a:hover, .dropbtn:hover {
      background: rgba(255,255,255,0.15);
      border-radius: 5px;
    }
  
    .topnav a.active {
      background: #ff9800;
      color: #fff;
      border-radius: 5px;
    }
  
    .dropdown {
      position: relative;
    }
  
    .dropdown-content {
      display: none;
      position: absolute;
      top: 48px;
      left: 0;
      background: #fff;
      min-width: 240px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
      animation: fadeIn 0.2s ease-in-out;
    }
  
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 15px;
      transition: background 0.3s;
    }
  
    .dropdown-content a:hover {
      background: #f1f1f1;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .div1 {
      border: none;
      height: calc(100% - 50px);
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home" onclick="loadPage('welcomepage.html')">Home</a>
  <a href="#Team" onclick="loadPage('chatTeampage.html')">Team Members</a>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown(event)" aria-label="Select FTC Season">Seasons ▼</button>
    <div class="dropdown-content" id="dropdownContent">
      <a href="#" onclick="loadSeasonPage('season2024.html')">2024–25 Into The Deep</a>
      <a href="#" onclick="loadSeasonPage('season2023.html')">2023–24 Centerstage</a>
      <a href="#" onclick="loadSeasonPage('season2022.html')">2022–23 Power Play</a>
      <!-- <a href="#" onclick="loadSeasonPage('season2021.html')">2021–22 Freight Frenzy</a>
      <a href="#" onclick="loadSeasonPage('season2020.html')">2020–21 Ultimate Goal</a>
      <a href="#" onclick="loadSeasonPage('season2019.html')">2019–20 Skystone</a>
      <a href="#" onclick="loadSeasonPage('season2018.html')">2018–19 Rover Ruckus</a>
      <a href="#" onclick="loadSeasonPage('season2017.html')">2017–18 Relic Recovery</a> -->
    </div>
  </div>

  <a href="#Sponsors" onclick="loadPage('sponsors.html')">Sponsors</a>
  <a href="#contact" onclick="loadPage('contact.html')">Contact</a>
  <a href="#about" onclick="loadPage('about.html')">About</a>
</div>

<div class="div1">
  <iframe id="iFrame" title="mainframe" src="welcomepage.html"></iframe>
</div>

<script>
  const iframe = document.getElementById("iFrame");
  const dropdownContent = document.getElementById("dropdownContent");

  function loadPage(page) {
    if (page) iframe.src = page;
  }

  function loadSeasonPage(page) {
    if (page) {
      iframe.src = page;
      dropdownContent.style.display = "none";
    }
  }

  function toggleDropdown(event) {
    event.stopPropagation();
    dropdownContent.style.display =
      dropdownContent.style.display === "block" ? "none" : "block";
  }

  window.addEventListener('click', function(event) {
    if (!event.target.matches('.dropbtn')) {
      dropdownContent.style.display = "none";
    }
  });
</script>

</body>
</html>
